<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>

        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {
            let guess = ''
            let correct = false
            const targetIndex = Math.floor(Math.random() * 10);
            const target = COLORS_ARRAY[targetIndex]
            console.log(target)

            do {
                guess = prompt(
                    'I am thinking of one of these colors:\n\n' + 
                      COLORS_ARRAY + 
                      'What color am I thinking of?\n'
                )
                if(guess === null) {
                alert('Game aborted!')  
              }

              correct = checkGuess(guess, target)
            } while (!correct)

            alert('Congratulations! Your guess is correct!')
            document.body.style.background = guess;
        }

        function checkGuess(guess, target) {
            let correct = false
            if(COLORS_ARRAY.includes(guess) === false){
                alert('This color is not in my array!')
            } else if(guess > target) {
                alert('Your guess is higher than mine!')
            } else if(guess < target) {
                alert('Your guess is lower than mine!')
            } else{
                correct = true
            }
            return correct
        }
    </script>
</body>

</html>
